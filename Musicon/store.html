<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take Your Shoes Off</title>
    <link href ="./style.css" rel = "stylesheet" type = "text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" integrity="sha256-ngJY93C4H39YbmrWhnLzSyiepRuQDVKDNCWO2iyMzFw=" crossorigin="anonymous"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
      <article class="instrument">
        <img class="image" src="{{this.image}}" alt="{{this.name}}">
        <section class="details">
          <h2 class="name">{{this.name}}</h2>
          {{#if this.sale}}
          <p class="price">Instruments: {{this.price}}</p>
          <p class="sale">On Sale! {{this.sale}}</p>
          {{else}}
          <p class="price">Instruments: {{this.price}}</p>
          {{/if}}
          <p class="description">{{this.description}}</p>
        </section>
      </article>
      {{/each}}
    </script>

  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Take Your Shoes Off</h1>

        <nav>
          <ul class = "navbar">
            <li>
              <a href = "index.html">Home</a>
            </li>
            <li>
              <a href = "content.html">Content</a>
            </li>
            <li class="current">
              <a href = "store.html">The Band</a>
            </li>
            <li>
              <a href = "contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">

      </section>
    </article>

    <footer>
      <p>&copy; Take Your Shoes Off 2018</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
