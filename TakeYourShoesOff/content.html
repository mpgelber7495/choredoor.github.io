  <article>
  <div>

  <div class = "youtube">
    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LjHv-a9wZWY" style="border:5px solid black;" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </article>

  <div>
    <h1 class = "content-title">Photos</h1>
  </div>
<!--This is the code for the gallery-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.imgur.com/neg86DC.png" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/Qywfior.png" alt="Chicago">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/Ggi3vmZ.png" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
